<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Student Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Student Portal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<!-- Alert -->
<div class="container mt-3">
  <div class="alert alert-success" role="alert">
    Welcome! Please complete your registration below.
  </div>
</div>

<!-- Grid layout with form and card -->
<div class="container mt-4">
  <div class="row">
    <!-- Registration Form -->
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h4 class="card-title">Student Registration Form</h4>
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <select class="form-control" required>
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Course" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Extra Column with Card Info -->
    <div class="col-md-6">
      <div class="card text-bg-light mb-3">
        <div class="card-header">Why Register?</div>
        <div class="card-body">
          <h5 class="card-title">Access All Features</h5>
          <p class="card-text">By registering, you get access to all course materials, assignments, and student dashboards.</p>
          <a href="#" class="btn btn-outline-success">Learn More</a>
        </div>
      </div>
    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
