<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Logic + DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Real-Time Form Validation</h2>
    <form id="myForm">
        <input type="text" id="username" placeholder="Username" required>
        <span id="nameError" class="error"></span>
        <button type="submit">Submit</button>
    </form>

    <h2>Live Character Counter</h2>
    <textarea id="textArea" rows="4" cols="40" placeholder="Type something..."></textarea>
    <p>Characters: <span id="charCount">0</span></p>

    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <button onclick="calculate('+')">Add</button>
    <button onclick="calculate('-')">Subtract</button>
    <button onclick="calculate('*')">Multiply</button>
    <button onclick="calculate('/')">Divide</button>
    <p>Result: <span id="calcResult">0</span></p>

    <h2>Dark/Light Mode</h2>
    <button id="toggleMode">Toggle Mode</button>

    <script src="script.js"></script>
</body>
</html>
